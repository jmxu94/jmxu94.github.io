<!DOCTYPE html>
<html>

<head>
	<title>Art</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
<div class="wrapper">
	<main>
		<section class="sub-content">
			<h2>About</h2>
			<p>Hi there!</p>
			<p>Thanks for checking out my art!</p>
		</section>

		<div class="pixels">
			<h3>Animals</h3>
			<img src="artwork/rabbit-gif.gif" alt="walking pixel rabbit"/><img src="artwork/fox-gif.gif" alt="walking pixel fox"/>
		</div>

		<div class="pixels">
			<h3>Scenery</h3>
			<img src="artwork/small-fern.png" alt="small pixel fern"/><img src="artwork/large-fern.png" alt="large pixel fern"/>

			<p><img src="artwork/blue-grass.png" alt="small pixel blue grass"/><img src="artwork/grass.png" alt="small pixel grass"/><img src="artwork/blue-patch.png" alt="small pixel blue patch of grass"/><img src="artwork/blue-puff.png" alt="small pixel blue cotton flower"/></p>

			<img src="artwork/pink-flower.png" alt="pixel pink flower"/><img src="artwork/yellow-flower.png" alt="pixel yellow flower"/><img src="artwork/blue-flower.png" alt="pixel blue flower"/>
		</div>

		<div class="pixels">
			<h3>Menu Items</h3>
			<img src="artwork/start.png" alt="start button"/><img src="artwork/exit.png" alt="exit button"/>
		</div>

		<div class="pixels">
			<h3>Miscellaneous</h3>
			<img src="artwork/poop.png" alt="pixel poop"/>
		</div>
	</main>

	<footer>
		<a href="index.html">Return to front page</a>
	</footer>
</div>
</body>

</html>
